<!DOCTYPE html>
	<!--suppress ALL -->
<html>
		<head>
			<title>Pubmedsearchtool</title>
			<meta charset="UTF-8">
			<meta name="Description" content="A proof of concept for searching pubmed">
		<link rel="stylesheet" type="text/css" href="../static/table.css">
        </head>
		<body>

        <h2> xxx </h2>
        <script src="https://cdn.zoomcharts-cloud.com/1/stable/zoomcharts.js"></script>
        <content>
        <div id="graph" style="width: 100%; height: 25%"></div>
            </content>

        <script>
         t = new NetChart({
            container: document.getElementById("graph"),
            area: { height: 300 },
            data: { url: '../static/data.json'},
            navigation: {
                mode: "showall"
            },
            style: {
                link: { fillColor: "limegreen" },
                node: { imageCropping: true},
                nodeStyleFunction: nodeStyle
            },
            interaction: { rotation: {fingers: true}}
        });
        function nodeStyle(node) {
            node.label = node.data.name;
        } </script>

        <h2>yyy</h2>

			<div class="headinfo">
				{{eiwit}}
				{{jaartal}}
			</div>
			<div class="table">
				<table border=1>

				<tr>
				<th>PubMed ID</th>
				<th>Titel</th>
				<th>Auteurs</th>
				<th>Datum publicatie</th>
				<th>Keywords</th>
				<th>Abstract</th>
				</tr>
				{{newrows|safe}}
				</table>
			</div>
		</body>
	</html>
